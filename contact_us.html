<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Essentials</title>
</head>
<body>
    <div class="img-background">
    <header>
        <div class="logo">
            <img src="https://e7.pngegg.com/pngimages/121/657/png-clipart-travel-itinerary-logo-travel-leaf-logo-thumbnail.png" alt="Logo" />
          </div>
        <div class="topnav">
            <nav class="topnav-right">
                <a href="travel_recommendation.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main class="main-content" style="display: flex; justify-content: center; align-items: center;">
        <div class="contact-container" style=" display: flex; flex-direction: row; align-items: center; justify-content: space-between; text-align: center; width: 100%;">
            <h2 style="display: flex; justify-content: center; width: 50%;">Contact Us</h2>
            <div class="form-contact_us">
                <div style="display: flex; flex-direction: column; justify-content: start; width: auto;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="enter your name">
                </div>
                <div style="display: flex; flex-direction: column; justify-content: start; width: auto;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="enter your email">
                </div>
                <div style="display: flex; flex-direction: column; justify-content: start; width: auto;">
                    <label for="msg">Message:</label>
                    <textarea id="msg" placeholder="enter your message"></textarea>
                </div>
                <input type="submit" value="submit">
                </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 JS Essentials</p>
    </footer>
</div>
</body>
</html>
